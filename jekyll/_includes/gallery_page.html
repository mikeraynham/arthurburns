{%- for section in site.data.gallery %}
{%- if section.SectionDir != include.SectionDir %}
  {%- continue %}
{%- endif %}
{% include gallery_nav.html %}
<h2>{{ section.SectionTitle }}</h2>
<div class="gallery">
  {%- for image in section.Images %}
  <div class="thumb">
    <a href="/galleries/{{ image.Page }}/">
      <img src="/images/products/{{ image.Thumb }}" alt="{{ image.Title }}">
    </a>
    <p>{{ image.Title }}</p>
    </div>
  {%- endfor %}
  <div class="clear-thumb"></div>
</div>
{% include gallery_nav.html %}
{%- endfor %}
